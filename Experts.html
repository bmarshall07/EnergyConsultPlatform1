<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Experts</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        /* Page-wide styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 5px;
        }

        .subheader {
            font-size: 1.2rem;
            color: #555;
        }

        /* Search box styling */
        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .search-box {
            width: 80%;
            max-width: 500px;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        .search-box:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Experts container grid */
        .experts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px;
            padding: 0 10px;
        }

        /* Expert card styling */
        .expert-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .expert-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .expert-card h2 {
            font-size: 1.5rem;
            color: #007bff;
            margin-bottom: 10px;
        }

        .expert-card p {
            font-size: 1rem;
            color: #555;
            margin: 5px 0;
        }

        /* Join button styling */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Page Header -->
    <header>
        <h1>Our Experts</h1>
        <p class="subheader">Browse skilled consultants in reservoir engineering, geosciences, and more.</p>
    </header>

    <!-- Search Box -->
    <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="Search for experts...">
    </div>

    <!-- Experts Container -->
    <main>
        <div id="experts-list" class="experts-container"></div>
        <div class="button-container">
            <a href="join.html" class="btn">Join the Experts</a>
        </div>
    </main>

    <!-- Page Footer -->
    <footer>
        <p style="text-align: center; margin: 20px; color: #555;">&copy; 2024 Energy Consult Platform</p>
    </footer>

    <!-- Firebase and JavaScript to fetch and display expert data -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB5yIyAhB9fbbaXTW03GRBIuU58XUe1q3E",
            authDomain: "energyconsult-7a837.firebaseapp.com",
            databaseURL: "https://energyconsult-7a837-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "energyconsult-7a837",
            storageBucket: "energyconsult-7a837.appspot.com",
            messagingSenderId: "131060027292",
            appId: "1:131060027292:web:1bf6fe415c06214f5d8259",
            measurementId: "G-FT6CQTN0P2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Reference to "experts" in the database
        const expertsRef = ref(database, 'experts');

        // Function to fetch and display experts
        onValue(expertsRef, (snapshot) => {
            const expertsContainer = document.getElementById('experts-list');
            const experts = snapshot.val();
            expertsContainer.innerHTML = ''; // Clear previous content

            for (const key in experts) {
                if (experts.hasOwnProperty(key)) {
                    const expert = experts[key];

                    // Create an expert card
                    const expertCard = document.createElement('div');
                    expertCard.className = 'expert-card';

                    // Populate expert card with data
                    expertCard.innerHTML = `
                        <h2>${expert.fullName || 'N/A'}</h2>
                        <p><strong>Expertise:</strong> ${expert.specialization || 'N/A'}</p>
                        <p><strong>Email:</strong> ${expert.email || 'N/A'}</p>
                        <p><strong>Experience:</strong> ${expert.experience || 'N/A'}</p>
                        <p><strong>Certifications:</strong> ${expert.certifications || 'N/A'}</p>
                        <p><strong>Key Skills:</strong> ${expert.keySkills || 'N/A'}</p>
                        <p><strong>Projects:</strong> ${expert.projects || 'N/A'}</p>
                    `;

                    // Add expert card to container
                    expertsContainer.appendChild(expertCard);
                }
            }
        }, (error) => {
            console.error('Error fetching data:', error);
        });

        // Search Functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const cards = document.querySelectorAll('.expert-card');

            cards.forEach(card => {
                const name = card.querySelector('h2').textContent.toLowerCase();
                const expertise = card.querySelector('p').textContent.toLowerCase();
                if (name.includes(searchTerm) || expertise.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
