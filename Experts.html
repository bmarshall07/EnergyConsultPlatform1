<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://www.gstatic.com; connect-src 'self' https://*.firebaseio.com https://*.europe-west1.firebasedatabase.app; script-src 'self' https://www.gstatic.com 'unsafe-inline';">
    <title>Our Experts - EnergyConsult</title>
    
    <!-- External CSS file -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- Moved styles to external file, create a new file named experts-styles.css -->
    <link rel="stylesheet" href="assets/css/experts-styles.css" />
</head>
<body class="is-preload">
    <!-- Header -->
    <header id="header">
        <a href="index.html" class="logo">EnergyConsult</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="intro.html">Intro</a></li>
                <li><a href="experts.html" class="active">Experts</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <div id="main">
        <div class="inner">
            <h1>Our Experts</h1>
            <p>Browse our skilled consultants in reservoir engineering, geosciences, and more.</p>

            <!-- Search -->
            <section class="search-section">
                <input type="text" id="searchInput" placeholder="Search experts by name or expertise..." />
            </section>

            <!-- Loading Message -->
            <div id="loadingMessage">Loading experts...</div>

            <!-- Error Message -->
            <div id="errorMessage" style="display: none;"></div>

            <!-- Experts Grid -->
            <section class="experts-grid" id="experts-list">
                <div id="expertCards"></div>
            </section>

            <!-- Join Button -->
            <section class="join-section">
                <a href="join.html" class="button primary large">Join the Experts</a>
            </section>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <div class="inner">
            <ul class="copyright">
                <li>&copy; EnergyConsult. All rights reserved.</li>
            </ul>
        </div>
    </footer>

    <!-- Firebase and Script -->
    <script type="module">
        try {
            // Import Firebase modules
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
            import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js";

            // Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyB5yIyAhB9fbbaXTW03GRBIuU58XUe1q3E",
                authDomain: "energyconsult-7a837.firebaseapp.com",
                databaseURL: "https://energyconsult-7a837-default-rtdb.europe-west1.firebasedatabase.app",
                projectId: "energyconsult-7a837",
                storageBucket: "energyconsult-7a837.appspot.com",
                messagingSenderId: "131060027292",
                appId: "1:131060027292:web:1bf6fe415c06214f5d8259",
                measurementId: "G-FT6CQTN0P2"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);
            const expertsRef = ref(database, 'experts');

            // Create expert card HTML with sanitization
            function createExpertCard(expert) {
                const sanitize = str => str ? str.replace(/[<>&"']/g, '') : 'N/A';
                
                return `
                    <article class="expert-card">
                        <h3>${sanitize(expert.fullName)}</h3>
                        <p><strong>Specialization:</strong> ${sanitize(expert.specialization)}</p>
                        <p><strong>Email:</strong> ${sanitize(expert.email)}</p>
                        <p><strong>Experience:</strong> ${sanitize(expert.experience)}</p>
                        <p><strong>Certifications:</strong> ${sanitize(expert.certifications)}</p>
                        <p><strong>Skills:</strong> ${sanitize(expert.keySkills)}</p>
                        <p><strong>Projects:</strong> ${sanitize(expert.projects)}</p>
                    </article>
                `;
            }

            // DOM elements
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('errorMessage');
            const expertsContainer = document.getElementById('expertCards');

            // Add error handling for DOM elements
            if (!loadingMessage || !errorMessage || !expertsContainer) {
                throw new Error('Required DOM elements not found');
            }

            // Database listener
            onValue(expertsRef, (snapshot) => {
                loadingMessage.style.display = 'none';
                
                try {
                    const experts = snapshot.val();
                    
                    if (experts && Object.keys(experts).length > 0) {
                        errorMessage.style.display = 'none';
                        
                        const expertsArray = Object.values(experts).sort((a, b) => 
                            (a.fullName || '').localeCompare(b.fullName || '')
                        );
                        
                        expertsContainer.innerHTML = expertsArray
                            .map(expert => createExpertCard(expert))
                            .join('');
                            
                        console.log(`Successfully loaded ${expertsArray.length} experts`);
                    } else {
                        throw new Error('No experts data available');
                    }
                } catch (error) {
                    console.error('Error processing experts data:', error);
                    errorMessage.textContent = 'No experts available at the moment.';
                    errorMessage.style.display = 'block';
                }
            }, (error) => {
                console.error('Firebase error:', error);
                loadingMessage.style.display = 'none';
                errorMessage.textContent = 'Unable to fetch expert data. Please try again later.';
                errorMessage.style.display = 'block';
            });

            // Search functionality
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    const cards = document.querySelectorAll('.expert-card');
                    
                    let hasVisibleCards = false;
                    
                    cards.forEach(card => {
                        const text = card.textContent.toLowerCase();
                        const isVisible = text.includes(searchTerm);
                        card.style.display = isVisible ? 'block' : 'none';
                        if (isVisible) hasVisibleCards = true;
                    });

                    errorMessage.style.display = !hasVisibleCards && searchTerm ? 'block' : 'none';
                    errorMessage.textContent = !hasVisibleCards && searchTerm ? 'No experts found matching your search.' : '';
                });
            }
        } catch (error) {
            console.error('Critical initialization error:', error);
            document.getElementById('errorMessage').textContent = 'Error initializing application. Please refresh the page.';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('loadingMessage').style.display = 'none';
        }
    </script>
</body>
</html>
