<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Experts - EnergyConsult</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/experts-styles.css">
</head>
<body>
    <header id="header">
        <a href="index.html" class="logo">EnergyConsult</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="intro.html">Intro</a></li>
                <li><a href="experts.html" class="active">Experts</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <div id="main">
        <div class="inner">
            <h1>Our Experts</h1>
            <p>Browse our skilled consultants in reservoir engineering, geosciences, and more.</p>

            <section class="search-section">
                <input type="text" id="searchInput" placeholder="Search experts by name or expertise...">
            </section>

            <div id="loadingMessage" class="message">Loading experts...</div>
            <div id="errorMessage" class="message error hidden"></div>

            <section class="experts-grid" id="experts-list">
                <div id="expertCards"></div>
            </section>

            <section class="join-section">
                <a href="join.html" class="button primary large">Join the Experts</a>
            </section>
        </div>
    </div>

    <footer id="footer">
        <div class="inner">
            <ul class="copyright">
                <li>&copy; EnergyConsult. All rights reserved.</li>
            </ul>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB5yIyAhB9fbbaXTW03GRBIuU58XUe1q3E",
            authDomain: "energyconsult-7a837.firebaseapp.com",
            databaseURL: "https://energyconsult-7a837-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "energyconsult-7a837",
            storageBucket: "energyconsult-7a837.appspot.com",
            messagingSenderId: "131060027292",
            appId: "1:131060027292:web:1bf6fe415c06214f5d8259"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // DOM Elements
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        const expertsContainer = document.getElementById('expertCards');

        // Function to create expert card
        function createExpertCard(expert) {
            return `
                <article class="expert-card">
                    <h3>${expert.fullName || 'N/A'}</h3>
                    <p><strong>Specialization:</strong> ${expert.specialization || 'N/A'}</p>
                    <p><strong>Email:</strong> ${expert.email || 'Not provided'}</p>
                    <p><strong>Experience:</strong> ${expert.experience || 'N/A'}</p>
                    <p><strong>Certifications:</strong> ${expert.certifications || 'N/A'}</p>
                    <p><strong>Skills:</strong> ${expert.keySkills || 'N/A'}</p>
                    <p><strong>Projects:</strong> ${expert.projects || 'N/A'}</p>
                </article>
            `;
        }

        // Fetching experts from Firebase
        const expertsRef = ref(database, 'experts');

        onValue(expertsRef, (snapshot) => {
            loadingMessage.classList.add('hidden');
            const experts = snapshot.val();

            if (experts) {
                errorMessage.classList.add('hidden');
                const expertsArray = Object.values(experts).sort((a, b) => (a.fullName || '').localeCompare(b.fullName || ''));
                expertsContainer.innerHTML = expertsArray.map(createExpertCard).join('');
                if (expertsArray.length === 0) {
                    showError('No experts available at the moment.');
                }
            } else {
                showError('No experts available at the moment.');
            }
        }, (error) => {
            console.error('Error fetching experts:', error);
            showError('Failed to load experts. Please try again later.');
        });

        // Search Functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const cards = document.querySelectorAll('.expert-card');
            let hasVisibleCards = false;

            cards.forEach(card => {
                const isVisible = card.textContent.toLowerCase().includes(searchTerm);
                card.classList.toggle('hidden', !isVisible);
                if (isVisible) hasVisibleCards = true;
            });

            if (!hasVisibleCards && searchTerm) {
                showError('No experts found matching your search.');
            } else {
                errorMessage.classList.add('hidden');
            }
        });

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }
    </script>
</body>
</html>
