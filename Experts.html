<<!DOCTYPE HTML>
<html>
<head>
    <title>Our Experts</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <div class="logo">
                <span class="icon fa-users"></span>
            </div>
            <div class="content">
                <div class="inner">
                    <h1>Our Experts</h1>
                    <p>Browse skilled consultants in reservoir engineering, geosciences, and more.</p>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="intro.html">Intro</a></li>
                    <li><a href="experts.html">Experts</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contacts.html">Contacts</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main -->
        <div id="main">
            <article>
                <h2 class="major">Experts</h2>
                <!-- Search Bar -->
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-box" placeholder="Search for experts...">
                </div>

                <!-- Experts List -->
                <div id="experts-list" class="experts-container"></div>

                <!-- Button to Join -->
                <div class="button-container">
                    <a href="join.html" class="button">Join the Experts</a>
                </div>
            </article>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <p class="copyright">&copy; EnergyConsult. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
        </footer>
    </div>
    <div id="bg"></div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- Firebase and JavaScript to fetch and display expert data -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB5yIyAhB9fbbaXTW03GRBIuU58XUe1q3E",
            authDomain: "energyconsult-7a837.firebaseapp.com",
            databaseURL: "https://energyconsult-7a837-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "energyconsult-7a837",
            storageBucket: "energyconsult-7a837.appspot.com",
            messagingSenderId: "131060027292",
            appId: "1:131060027292:web:1bf6fe415c06214f5d8259",
            measurementId: "G-FT6CQTN0P2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Reference to "experts" in the database
        const expertsRef = ref(database, 'experts');

        // Function to fetch and display experts
        onValue(expertsRef, (snapshot) => {
            const expertsContainer = document.getElementById('experts-list');
            const experts = snapshot.val();
            
            // Log the data to see if it's fetched properly
            console.log("Firebase Data: ", experts);

            // Clear previous content
            expertsContainer.innerHTML = '';

            // Check if there are experts in the database
            if (experts) {
                for (const key in experts) {
                    if (experts.hasOwnProperty(key)) {
                        const expert = experts[key];

                        // Debugging: log each expert data
                        console.log("Expert Data: ", expert);

                        // Create an expert card
                        const expertCard = document.createElement('div');
                        expertCard.className = 'expert-card';

                        // Populate expert card with data
                        expertCard.innerHTML = `
                            <h3>${expert.fullName || 'N/A'}</h3>
                            <p><strong>Expertise:</strong> ${expert.specialization || 'N/A'}</p>
                            <p><strong>Email:</strong> ${expert.email || 'N/A'}</p>
                            <p><strong>Experience:</strong> ${expert.experience || 'N/A'}</p>
                            <p><strong>Certifications:</strong> ${expert.certifications || 'N/A'}</p>
                            <p><strong>Key Skills:</strong> ${expert.keySkills || 'N/A'}</p>
                            <p><strong>Projects:</strong> ${expert.projects || 'N/A'}</p>
                        `;

                        // Add expert card to container
                        expertsContainer.appendChild(expertCard);
                    }
                }
            } else {
                expertsContainer.innerHTML = '<p>No experts available.</p>';
            }
        }, (error) => {
            console.error('Error fetching data:', error);
        });

        // Search Functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const cards = document.querySelectorAll('.expert-card');

            cards.forEach(card => {
                const name = card.querySelector('h3').textContent.toLowerCase();
                const expertise = card.querySelector('p').textContent.toLowerCase();
                if (name.includes(searchTerm) || expertise.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
