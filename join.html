<!DOCTYPE HTML>
<html>
<head>
    <title>Join the Experts - EnergyConsult</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #ffffff;
            background-color: #1b1f22;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        h1, p {
            text-align: center;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        input:focus, textarea:focus {
            border-color: #ffffff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1b1f22;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #2a2f33;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Join EnergyConsult</h1>
        <p>Start showcasing your expertise to potential clients.</p>
        <form action="submit-expert.html" method="post">
            <input type="text" name="name" placeholder="Your Full Name" required>
            <input type="text" name="specialization" placeholder="Specialization (e.g., Reservoir Engineering)" required>
            <textarea name="experience" placeholder="Briefly describe your experience" rows="4" required></textarea>
            <input type="text" name="skills" placeholder="Key Skills (e.g., Well Testing, Simulation)">
            <input type="text" name="certifications" placeholder="Certifications (e.g., PMP, PE)">
            <textarea name="projects" placeholder="Highlight notable projects or achievements" rows="4"></textarea>
            <button type="submit">Submit Profile</button>
        </form>
    </div>
</body>
</html>
