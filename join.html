<!DOCTYPE HTML>
<html>
<head>
    <title>Join the Experts - EnergyConsult</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <div class="content">
                <h1>Join the Experts</h1>
                <p>Fill in the form to join our expert network.</p>
            </div>
        </header>
        <main>
            <article>
                <form id="expertForm">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" required>
                    <label for="specialization">Specialization:</label>
                    <input type="text" id="specialization" required>
                    <label for="experience">Experience:</label>
                    <input type="text" id="experience" required>
                    <label for="keySkills">Key Skills:</label>
                    <input type="text" id="keySkills" required>
                    <label for="certifications">Certifications:</label>
                    <input type="text" id="certifications" required>
                    <label for="projects">Projects:</label>
                    <input type="text" id="projects" required>
                    <button type="submit">Submit Profile</button>
                </form>
            </article>
        </main>
        <footer id="footer">
            <p>&copy; EnergyConsult. Design by <a href="https://html5up.net">HTML5 UP</a>.</p>
        </footer>
    </div>

    <script>
        // Test if page is loaded
        console.log("Page loaded");

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB5yIyAh89fbbXaTIV3G8RIuU58XUe1q3E",
            authDomain: "energyconsult-7a837.firebaseapp.com",
            databaseURL: "https://energyconsult-7a837-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "energyconsult-7a837",
            storageBucket: "energyconsult-7a837.appspot.com",
            messagingSenderId: "13160027292",
            appId: "1:13160027292:web:1bf66f415c06214f5d8259",
            measurementId: "G-FT6CQT0NP2"
        };

        // Initialize Firebase with error handling
        try {
            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            console.log("Firebase initialized successfully");

            // Add an event listener for the form submission
            document.getElementById("expertForm").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent the page from reloading
                console.log("Form submitted"); // Debug log
                
                // Capture form inputs
                const formData = {
                    fullName: document.getElementById("fullName").value,
                    specialization: document.getElementById("specialization").value,
                    experience: document.getElementById("experience").value,
                    keySkills: document.getElementById("keySkills").value,
                    certifications: document.getElementById("certifications").value,
                    projects: document.getElementById("projects").value
                };

                // Validate that all fields are filled
                if (Object.values(formData).some(value => !value)) {
                    alert("Please fill out all fields!");
                    return;
                }

                console.log('Attempting to save form data:', formData);

                // Generate a unique ID for each submission
                const userId = Date.now();

                // Write the data to the Firebase Realtime Database
                database.ref(`experts/${userId}`).set(formData)
                    .then(() => {
                        console.log("Data saved successfully");
                        alert("Profile submitted successfully!");
                        document.getElementById("expertForm").reset(); // Clear the form
                    })
                    .catch((error) => {
                        console.error("Error submitting profile:", error);
                        alert("Error submitting profile: " + error.message);
                    });
            });

        } catch (error) {
            console.error("Error initializing Firebase:", error);
            alert("Error connecting to database. Please try again later.");
        }
    </script>
</body>
</html>
